<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>
        <div class="alert alert-danger text-left" ng-show="$ctrl.errMsg"> {{ $ctrl.errMsg }} </div>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-if="$ctrl.authType === 'register'">
                <input class="form-control form-control-lg"
                    name="username"
                    type="text"
                    placeholder="Username"
                    ng-model="$ctrl.formData.username"/>
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control form-control-lg"
                    name="email"
                    type="email"
                    placeholder="Email"
                    ng-model="$ctrl.formData.email"
                    required="true"/>
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control form-control-lg"
                    name="password"
                    type="password"
                    placeholder="Password"
                    ng-model="$ctrl.formData.password"
                    required="true"/>
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
                type="submit"
                ng-bind="::$ctrl.title">
            </button>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
