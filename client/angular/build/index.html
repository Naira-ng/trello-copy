<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0f0bb54e5.js" crossorigin="anonymous"></script><style>
  .nestedDemo .dropzone ul[dnd-list] {
    margin: 0px;
    min-height: 42px;
    padding-left: 0px;
  }

  .nestedDemo .dropzone li {
    background-color: #fff;
    border: 1px solid #ddd;
    display: block;
    padding: 0px;
  }

  /**
   * Reduce opacity of elements during the drag operation. This allows the user
   * to see where he is dropping his element, even if the element is huge. The
   * .dndDragging class is automatically set during the drag operation.
   */
  .nestedDemo .dropzone .dndDragging {
    opacity: 0.7;
  }

  /**
   * The dndDraggingSource class will be applied to the source element of a drag
   * operation. It makes sense to hide it to give the user the feeling that he's
   * actually moving it. Note that the source element has also .dndDragging class.
   */
  .nestedDemo .dropzone .dndDraggingSource {
    display: none;
  }

  /**
   * An element with .dndPlaceholder class will be added as child of the dnd-list
   * while the user is dragging over it.
   */
  .nestedDemo .dropzone .dndPlaceholder {
    background-color: #ddd;
    display: block;
    min-height: 42px;
  }

  /***************************** Element Selection *****************************/

  .nestedDemo .dropzone .selected .item {
    color: #3c763d;
    background-color: #dff0d8;
  }

  .nestedDemo .dropzone .selected .box {
    border-color: #d6e9c6;
  }

  .nestedDemo .dropzone .selected .box > h3 {
    background-color: #dff0d8;
    background-image: linear-gradient(to bottom,#dff0d8 0,#d0e9c6 100%);
    border-color: #d6e9c6;
    color: #3c763d;
  }

  /***************************** Element type specific styles *****************************/

  .nestedDemo .dropzone .item {
    padding: 10px 15px;
  }

  .nestedDemo .dropzone .container-element {
    margin: 10px;
  }

  .nestedDemo .dropzone .container-element .column {
    float: left;
    width: 50%;
  }

  /***************************** Toolbox *****************************/

  .nestedDemo .toolbox ul {
    cursor: move;
    list-style: none;
    padding-left: 0px;
  }

  .nestedDemo .toolbox button {
    margin: 5px;
    opacity: 1.0;
    width: 123px;
  }

  .nestedDemo .toolbox .dndDragging {
    opacity: 0.5;
  }

  .nestedDemo .toolbox .dndDraggingSource {
    opacity: 1.0;
  }

  /***************************** Trashcan *****************************/

  .nestedDemo .trashcan ul {
    list-style: none;
    padding-left: 0px;
  }

  .nestedDemo .trashcan img {
    width: 100%;
    -webkit-filter: grayscale(100%);
    -moz-filter: grayscale(100%);
    filter: grayscale(100%);
  }

  .nestedDemo .trashcan .dndDragover img {
    width: 100%;
    -webkit-filter: none;
    -moz-filter: none;
    filter: none;
  }

  .nestedDemo .trashcan .dndPlaceholder {
    display: none;
  }
</style>
  </head>
  <body style="height: 100%;">

    <div ui-view></div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
